<body>
    <h1>Five Iron Frenzy API</h1>
    <p>Use /api to get all albums</p>
    <p>Use /api/<strong>albumtitle</strong> to find a specific album</p>
    <p>Use /api/albumtitle/<strong>tracklist</strong> to get that albums tracklist</p>
    <p>Use /api/albumtitle/tracklist/<strong>tracknumber</strong> to access a specific track</p>
</body>
